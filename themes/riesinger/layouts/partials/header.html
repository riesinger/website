<header class="header">
  <div class="header__inner wide-container">
    <a href="{{ if .Site.Params.Logo.LogoHomeLink }}{{ .Site.Params.Logo.LogoHomeLink }}{{else}}{{
      .Site.BaseURL }}{{ end }}" style="text-decoration: none;" title="Home">
        <div class="logo">
          <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" stroke-width="6" stroke="currentColor">
              <path d="M39 8H29a8 8 0 00-8 8v72a8 8 0 008 8h2a8 8 0 008-8V70m0-24V30M62 69.4a11 11 0 00-4 15l1.7 3h0l1.7 3.1a11 11 0 0015 4c5.3-3 7-9.7 4-15l-1.6-3h0l-1.7-3a11 11 0 00-15-4.1z"/>
              <path d="M39 8h-7a11 11 0 000 22h20a9 9 0 110 18H32a11 11 0 000 22h19a31 31 0 000-62H39z"/>
          </svg>
        </div>
    </a>
    {{ if len .Site.Menus }}
      <nav class="menu">
          <ul class="menu__inner">
              {{- $currentPage := . -}}
              {{ range .Site.Menus.main -}}
                  <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
              {{- end }}
          </ul>
      </nav>
    {{ end }}
  </div>
</header>
