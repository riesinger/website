{{ define "main" }}
<main class="list-layout">
    <h1>{{ page.Title }}</h1>
    {{ .Content }}
    <ol>
        {{ range page.Pages }}
        <li class="post-list-item">
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <a href="{{ .Permalink }}">
                <h2>{{ .Title }}</h2>
            </a>
        </li>
        {{ end }}
    </ol>
</main>
{{ end }}
