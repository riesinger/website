		{{- range .Site.Menus.main }}
			{{- if .HasChildren }}
				<a href="{{ .URL }}" class="has-children">{{ .Name }}</a>
				<span class="sub-menu">
				{{- range .Children }}
					<a href="{{ .URL }}">{{ .Name }}</a>
				{{- end }}
				</span>
			{{- else }}
				<a href="{{ .URL }}">{{ .Name }}</a>
			{{- end }}
		{{- end }}
